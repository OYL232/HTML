<!DOCTYPE html>
<html>
<header>

<body>



    <input id="input1" type="text" style="color:blue;"> &#247; <input id="input2" type="text" style="color:rgb(255, 166, 0);"> <button id="button" onclick="calculate()">=</button> <span id="result" style="color:purple"></span><br>
    <marquee behaviour="scroll" direction="">Lesson3</marquee> 

    <script>
        function calculate() {
            // Get the value of HTML element by the Id called input1,
            //convert the value integer and store it in the
            //num1 variable
            var num1 = parseInt(document.getElementById('input1').value);
            var num2 = parseInt(document.getElementById('input2').value);          
            var ans = num1 / num2;
            document.getElementById('result').innerText = ans;
        }
    </script>
</body>
